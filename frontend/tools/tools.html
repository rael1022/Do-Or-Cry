<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Tools</title>
  <link rel="icon" href="../../images/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Apply saved theme early -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Global font */
    body, * {
      font-family: 'Inter', sans-serif;
    }

    .cover {
        margin: 60px 50px;
        padding: 0 20px;
    }

    .tool-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 100px;
        margin-top: 20px;
    }

    .tool-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        transition: 0.25s;
        cursor: pointer;
    }
    .tool-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .icon-area {
        width: 75px;
        height: 75px;
        margin: 0 auto 15px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
    }

    .tool-card h3 {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .tool-card p {
        font-size: 0.95rem;
        color: #555;
    }

    /* DARK MODE */
    .dark .tool-card {
        background: rgba(30,30,30,0.55);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: none;
    }

    .dark .tool-card:hover {
        border-color: rgba(200,200,255,0.25);
        box-shadow: 0 0 18px rgba(140,140,255,0.18);
    }

    .dark .tool-card p {
        color: #ccc;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px 40px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 3px 20px rgba(0,0,0,0.06);
    }

    .dark .container {
        background: #1E1E1E;
        color: #EAEAEA;
    }
  </style>
</head>

<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">

    <div class="text-xl font-extrabold tracking-wide
                bg-gradient-to-r from-indigo-500 to-purple-500 
                bg-clip-text text-transparent
                transition duration-300 transform
                hover:scale-105 hover:from-pink-500 hover:to-yellow-500">
      Do or Cry
    </div>

    <div class="flex items-center space-x-6">
      <a href="../home/home.html" class="font-medium transition duration-300
         bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
         dark:from-gray-200 dark:to-gray-200
         hover:from-indigo-500 hover:to-purple-500
         dark:hover:from-teal-300 dark:hover:to-sky-400">Home</a>

      <a href="../dashboard/dashboard.html" class="font-medium transition duration-300
         bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
         dark:from-gray-200 dark:to-gray-200
         hover:from-indigo-500 hover:to-purple-500
         dark:hover:from-teal-300 dark:hover:to-sky-400">Dashboard</a>

      <a href="../tools/tools.html" class="font-medium transition duration-300
         bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
         dark:from-gray-200 dark:to-gray-200
         hover:from-indigo-500 hover:to-purple-500
         dark:hover:from-teal-300 dark:hover:to-sky-400">Tools</a>

      <!-- Theme Button -->
      <button onclick="toggleTheme()"
        class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500
               text-white dark:text-black
               transition duration-500 transform hover:scale-125 hover:rotate-180 hover:shadow-[0_0_12px_rgba(139,92,246,0.6)]">
        <span class="dark:hidden">ðŸŒ™</span>
        <span class="hidden dark:inline">â˜€</span>
      </button>
    </div>
  </div>
</nav>

<!-- Offset for Navbar -->
<div class="h-16"></div>
<div class="h-16"></div>

<!-- MAIN AREA -->
<div class="cover">
  <div class="container">

    <div class="flex flex-col md:flex-row items-center justify-between mb-10">
      <div>
        <h1 class="text-5xl font-extrabold mb-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-transparent bg-clip-text">
          Study Assistant
        </h1>
        <p class="text-gray-600 dark:text-gray-300 text-lg">
          Boost your productivity with smart study tools.
        </p>
      </div>
    </div>

    <div class="tool-grid">
      <div class="tool-card" onclick="navigateTo('pomodoro_timer.html')">
        <div class="icon-area bg-gradient-to-r from-indigo-400 to-purple-400">
          <i class="fa fa-clock-o"></i>
        </div>
        <h3>Pomodoro Timer</h3>
        <p>Focus with structured time intervals.</p>
      </div>

      <div class="tool-card" onclick="navigateTo('taskwheel.html')">
        <div class="icon-area bg-gradient-to-r from-pink-500 to-yellow-500">
          <i class="fas fa-tasks"></i>
        </div>
        <h3>Task Wheel</h3>
        <p>Spin the wheel and pick your next task.</p>
      </div>

      <div class="tool-card" onclick="navigateTo('todolist.html')">
        <div class="icon-area bg-gradient-to-r from-blue-400 to-teal-400">
          <i class="fas fa-list-check"></i>
        </div>
        <h3>To-Do List</h3>
        <p>Organize your day with a simple checklist.</p>
      </div>
    </div>

  </div>
</div>

<script>
  const username = localStorage.getItem("username") || "User";
  if (document.getElementById("username")) {
    document.getElementById("username").innerText = username;
  }

  function navigateTo(page) {
    window.location.href = page;
  }
</script>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }
</script>

</body>
</html>
