    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }

    <!--Apply saved theme early-->
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");

    </script>

    <!--Google Font: Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /*Global font*/
        body,*{
            font-family:'Inter', sans-serif;
        }
        .cover{
            margin: 25px 80px;
        }
        h1{
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #4F46E5;
            text-align: center;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.15);
            letter-spacing: 5px;
        }
        /* ----- CONTENT ----- */
        .container{
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px 40px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.06);
        }
        .card-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 50px;
            margin-top: 25px;
        }
        /* ----- CARDS ----- */
        .card{
            background: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: 0.25s;
        }
        .card:hover{
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
        .card-banner{
            height: 140px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
        .c1{
            background: linear-gradient(130deg, #b5c4d4, #d7dce0);
        }
        .c2{
            background: linear-gradient(130deg, #3f3ec2, #8366e6);
        }
        .c3{
            background: linear-gradient(130deg, #bfc2c7, #e0e0e0);
        }
        .card-content{
            padding: 18px;
            font-weight: 500;
            color: #333;
        }
        /*dark mode*/
        .dark .cover{
            background: transparent;
        }
        .dark .container{
            background: #1E1E1E;
            color: #EAEAEA;
        }
        /*Final Dark Mode Card Styles*/
        .dark .card{
            background: rgba(30,30,30,0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .dark .card:hover{
            transform: translateY(-5px);
            border-color: rgba(200,200,255,0.25);
            box-shadow: 0 0 20px rgba(120,120,255,0.18);
        }

        .dark .card-content{
            color: #F5F5F5;
        }

        .dark h1{
            color: #A5B4FC; /*nice soft purple*/
        }
    </style>
</head>

<script>
